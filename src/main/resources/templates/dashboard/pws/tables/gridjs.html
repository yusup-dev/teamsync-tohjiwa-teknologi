<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Grid Js')"></div>
</th:block>

<head>
	<!-- gridjs css -->
	<link rel="stylesheet" href="/assets/libs/gridjs/theme/mermaid.min.css">
</head>

<body>
	<div layout:fragment="content">
		<!-- start page title -->
		<div th:replace="partials/page-title :: page-title('Grid Js','Tables')"></div>

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0 flex-grow-1">Base Example</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="table-gridjs"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Card Table</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="table-card" class="table-card"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Pagination</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="table-pagination"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Search</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="table-search"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Sorting</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="table-sorting"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Loading State</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="table-loading-state"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Fixed Header</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="table-fixed-header"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Hidden Columns</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="table-hidden-column"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->
	</div>

	<th:block layout:fragment="modal">

	</th:block>
	<th:block layout:fragment="pagejs">
		<!-- prismjs plugin -->
		<script src="/assets/libs/prismjs/prism.js"></script>
		<!-- gridjs js -->
		<script src="/assets/libs/gridjs/gridjs.umd.js"></script>
		<!-- gridjs init -->
		<script src="/assets/js/pages/gridjs.init.js"></script>
	</th:block>
</body>

</html>
