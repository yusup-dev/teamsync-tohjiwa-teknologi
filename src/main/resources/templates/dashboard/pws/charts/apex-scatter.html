<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Apex Scatter Charts')"></div>
</th:block>

<head>

</head>

<body>
	<div layout:fragment="content">
		<!-- start page title -->
		<div th:replace="partials/page-title :: page-title('Scatter Charts','Apexcharts')"></div>

		<div class="row">
			<div class="col-xl-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Basic Scatter Chart</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="basic_scatter" data-colors='["--vz-primary", "--vz-success", "--vz-warning"]'
							class="apex-charts" dir="ltr"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->

			<div class="col-xl-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Scatter - Datetime Chart</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="datetime_scatter"
							data-colors='["--vz-primary", "--vz-success", "--vz-warning", "--vz-warning", "--vz-info"]'
							class="apex-charts" dir="ltr"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->

		<div class="row">
			<div class="col-xl-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Scatter Images Chart</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="images_scatter" data-colors='["--vz-primary", "--vz-danger"]' class="apex-charts"
							dir="ltr"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->
	</div>

	<th:block layout:fragment="modal">

	</th:block>
	<th:block layout:fragment="pagejs">
		<!-- apexcharts -->
		<script src="/assets/libs/apexcharts/apexcharts.min.js"></script>

		<!-- bubble init -->
		<script src="/assets/js/pages/apexcharts-scatter.init.js"></script>
	</th:block>
</body>

</html>
