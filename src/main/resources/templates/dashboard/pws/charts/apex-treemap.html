<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Apex Treemap Charts')"></div>
</th:block>

<head>

</head>

<body>
	<div layout:fragment="content">
		<!-- start page title -->
		<div th:replace="partials/page-title :: page-title('Treemap Charts','Apexcharts')"></div>

		<div class="row">
			<div class="col-xl-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Basic Treemap Charts</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="basic_treemap" data-colors='["--vz-success"]' class="apex-charts" dir="ltr"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->

			<div class="col-xl-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Multi-Dimensional Treemap Chart</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="multi_treemap" data-colors='["--vz-primary","--vz-success"]' class="apex-charts"
							dir="ltr"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->

		<div class="row">
			<div class="col-xl-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Distributed Treemap Chart (Different Color for each Cell)</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="distributed_treemap"
							data-colors='["--vz-primary", "--vz-secondary", "--vz-success", "--vz-info","--vz-warning", "--vz-danger"]'
							class="apex-charts" dir="ltr"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->

			<div class="col-xl-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Treemap Chart with Color Ranges</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="color_range_treemap" data-colors='["--vz-info","--vz-danger"]' class="apex-charts"
							dir="ltr"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->
	</div>

	<th:block layout:fragment="modal">

	</th:block>
	<th:block layout:fragment="pagejs">
		<!-- apexcharts -->
		<script src="/assets/libs/apexcharts/apexcharts.min.js"></script>

		<!-- treecharts init -->
		<script src="/assets/js/pages/apexcharts-treemap.init.js"></script>
	</th:block>
</body>

</html>
