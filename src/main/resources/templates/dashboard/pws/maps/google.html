<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
	<!--page title-->
	<div th:replace="partials/title-meta :: title-meta('Google Maps')"></div>
</th:block>

<head>

</head>

<body>
	<div layout:fragment="content">
		<!-- start page title -->
		<div th:replace="partials/page-title :: page-title('Google Maps','Maps')"></div>

		<div class="row">
			<div class="col-lg-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Markers</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="gmaps-markers" class="gmaps"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->

			<div class="col-lg-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Overlays</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="gmaps-overlay" class="gmaps"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->

		<div class="row">
			<div class="col-lg-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Street View Panoramas</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="panorama" class="gmaps-panaroma"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->

			<div class="col-lg-6">
				<div class="card">
					<div class="card-header">
						<h4 class="card-title mb-0">Map Types</h4>
					</div><!-- end card header -->

					<div class="card-body">
						<div id="gmaps-types" class="gmaps"></div>
					</div><!-- end card-body -->
				</div><!-- end card -->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->
	</div>

	<th:block layout:fragment="modal">

	</th:block>
	<th:block layout:fragment="pagejs">
		 <!-- prismjs plugin -->
    <script src="/assets/libs/prismjs/prism.js"></script>

    <!-- google maps api -->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCtSAR45TFgZjOs4nBFFZnII-6mMHLfSYI"></script>

    <!-- gmaps plugins -->
    <script src="/assets/libs/gmaps/gmaps.min.js"></script>

    <!-- gmaps init -->
    <script src="/assets/js/pages/gmaps.init.js"></script>
	</th:block>
</body>

</html>
