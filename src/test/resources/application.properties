server.port=5231
spring.main.banner-mode=off
logging.level.org.springframework=ERROR
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
multipart.file-size-threshold=0
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=teamsync-tmp

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6378
spring.data.redis.repositories.enabled=false

rsa.private-key=classpath:certs/private-test.pem
rsa.public-key=classpath:certs/public-test.pem

spring.jpa.properties.hibernate.format_sql=true

client.version.major=1
client.version.minor=1
client.version.fix=0
client.version.date=1674900000000
client.version.download-link=https://www.tohjiwa.com